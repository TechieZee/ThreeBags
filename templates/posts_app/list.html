{%extends "base.html"%}

{%block title%}Opportunities{%endblock%}

{%block content%}

{%if posts%}

{%for post in posts%}

<p>
	<a href="{{ post.get_absolute_url }}">
		<h3>{{post.title}}</h3>
		<h4>{{post.publish_date}}</h4>
	</a>
</p>

{%endfor%}

{%else%}

Sorry, No posts available in last 3 months!

{%endif%}

{%endblock%}
